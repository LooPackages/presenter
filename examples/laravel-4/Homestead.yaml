---
ip: "192.168.10.15"
memory: 2048
cpus: 1
hostname: presenter-laravel-4
name: presenter-laravel-4
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "../../"
      to: "/home/vagrant/laravel-4"

sites:
    - map: presenter-laravel-4.app
      to: "/home/vagrant/laravel-4/examples/laravel-4/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

